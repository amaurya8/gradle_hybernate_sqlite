plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
/*
    testCompile group: 'junit', name: 'junit', version: '4.12'
*/
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.5'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.2.16.Final'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
//    https://scm.umiacs.umd.edu/maven/adapt/content/repositories/releases/
    implementation group: 'com.enigmabridge', name: 'hibernate4-sqlite-dialect', version: '0.1.1'
}
